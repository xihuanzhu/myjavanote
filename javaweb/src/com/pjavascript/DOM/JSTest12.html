<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>DOM编程-innerHTML和innerText操作div和span</title>
    <meta charset="UTF-8">
    <style type="text/css">
        #div1{
            background-color: aquamarine;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body >


    <script type="text/javascript">
       window.onload = function () {
           // var doc = window.document.getElementById("bb");//window可以省略
           // alert(doc)
           document.getElementById("but").onclick = function (ev) {
               //设置div内容
               //第一步：获取div对象
               var doc = document.getElementById("div1");
               //第二步：使用innerHTML属性来设置元素内部的内容,可以识别出代码，但是innerText只当成文本
               doc.innerHTML = "<font color='#8a2be2'>heihei</font>";
               //doc.innerText = "<font color='#8a2be2'>heihei</font>";

           }
       }
    </script>
    <input type="button" id="but" value="设置div中的内容"/>
    <div id="div1" ></div>
</body>
</html>
