<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>DOM编程-正则表达式</title>
    <meta charset="UTF-8">

</head>
<body >


    <script type="text/javascript">
        /*
          怎么创建正则表达式对象，怎么调用正则表达式对象的方法？
            第一种创建方式：
                var regExp = /正则表达式/flags；
            第二种创建方式：
                var regExp = new RegExp("正则表达式"， ：flags);
           关于flags：
            g：全局匹配
            i：忽略大小写
            m：多行搜素（ES规范制定之后才支持m），如果flags前是正则表达式，则不能用m，是字符串则可以用

          正则表达式的test()方法：
              正则表达式对象.test(用户填写的字符串)，返回true或false

         */
       window.onload = function () {
            document.getElementById("but").onclick = function (ev) {
                var em = document.getElementById("email");
                var emExp = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
                var ok = emExp.test(em.value);
                if(!ok){
                    document.getElementById("emailError").innerText = "邮箱不合法"
                }else{
                    document.getElementById("emailError").innerText = "邮箱合法"
                }
           }
       }
    </script>
    <input type="text" id="email"/>
    <span id="emailError" style="color: brown"> </span>
    <input type="button" id="but" value="验证邮箱"/>
    <!--正则表达式参考文章-->

</body>
</html>
