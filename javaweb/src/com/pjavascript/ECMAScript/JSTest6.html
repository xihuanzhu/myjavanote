<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>JS data type</title>
</head>
<body>
    <script type="text/javascript">
        /*
            1.Undefined类型只有一个值，这个值就是undefined，当一个变量没有手动赋值，系统默认赋值undefined
            或者也可以给一个变量手动赋值undefined
            2.Number类型包括哪些数字：-1, 3.13.......NaN Infinity
            3.NaN: 运算结果本来是一个数字，但是算完不是一个数字的时候，结果是NaN
            4.Infinity:无穷大
            5.IsNaN    ceil:向上取整  parseInt:直接取整，不四舍五入
            6.在boolean类型中有一个函数：Boolean(),将其他类型转为Boolean类型，"有"就转为真，"没有"就为假
            7.在JS当中，字符串既可以使用单引号也可以使用双引号
            8.在JS当中，怎么创建字符串对象：
                第一种：var s = "abc"
                第二种：var s2 = new String("abc"),
                String是内置类，父类是Object
            9.无论小String还是大String,他们属性和方法都是通用的
            10.常用属性：length
            11.常用函数：  substr(startIndex, length)
                          substring(startIndex, endIndex),不包含endIndex
            12.Object类：
                prototype属性（常用的）：
                constructor属性：
                toString()    valueOf()     toLocalString()
            13.在JS当中定义类的语法：
                第一种方式：
                    function 类名（形参）{}
                第二种方法：
                    类名 = function（形参）{}
            14.创建对象的语法：   new  构造方法名（实参）； //构造方法名和类名一致，有new为类，无new为方法
            15.JS更高级，方法和类一起定义，只是用使用方法来区分
            16. null NaN undefined的区别：
                类型不同：
                    typeof null ："object"
                    typeof NaN："number"
                    typeof undefined： "undefined"
                    null == undefined
                    null != NaN
             17.JS中==是等同运算符， ===是全等运算符（既判断值相等，也判断类型相等）
         */
        //小string，属于原始类型String
        var x = "abc"
        alert(typeof x) //string
        //大String，属于Object类型
        var y = new String("abc")
        alert(typeof y) //object
        function f(a, b, c) {
            this.id = a;
            this.name = b;
            this.age = c;
            //函数
            this.getAge = function () {
                return this.age
            }
        }
        alert(typeof f)//function
        /*
            既可以用正常类属性访问方法，也可以用以下方法
         */
        var ins = new f(123, "zhu", 78);
        alert(ins.id);
        alert(ins['name'])
        alert(ins.getAge())
        //可以通过prototype这个属性来给类动态扩展属性以及函数,也可以给String扩展
        f.prototype.getName = function(){
            return this.name;
        }
        alert(ins.getName())
    </script>
</body>
</html>
