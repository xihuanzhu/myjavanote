        "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>JS</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--
        use JS method1
        1.要实现功能：用户点击以下，弹出消息框
        2.JS是一门事件驱动型的编程语言，依靠事件去驱动，然后执行对应的程序
          在JS中有很多事件，其中一个事件叫做鼠标单击，click，并且任何事件都会对应一个事件句柄叫做onclick，
          事件和事件句柄的区别是：事件句柄是在事件单词前添加一个on
          而事件属性是以HTML标签的属性存在的
        3.onclick="js代码"，执行原理是：
            页面打开时，js代码并不会执行，只是把这段js代码注册到按钮的click事件上了。等这个按钮发生click事件后，
            注册在onclick后面的js代码会被浏览器自动调用
        4.怎么弹窗，用window对象，它是浏览器对象，他有个alert，可以弹窗
    -->
    <input type="button" value="hello" onclick="window.alert('hello js')
                                                window.alert('hello hh')"/>
</body>
</html>
