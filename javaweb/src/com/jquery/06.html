<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>jquery的CSS样式操作</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./jquery-1.7.2/jquery.js"></script>
    <script type="text/css">
        /*
            这就是可以添加的样式类，div作为限定词，后面是样式类
         */
        div.redColor{
            height: 100px;
        }
    </script>
    <script type="text/javascript">
        /*
            addClass()    添加样式
            removeClass()   删除样式
            toggleClass()   有就删除，没有就添加样式，类似风格切换
            offset() 获取和设置元素的坐标，为空就获取，传入x，y坐标就设置
         */
    </script>
</head>
<body>

</body>
</html>
