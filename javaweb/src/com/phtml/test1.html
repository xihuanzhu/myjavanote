<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>table</title>
</head>
<body>
   <table border="1px", width="300px">
       <tr align="center"  >
           <td>a</td>
           <td>b</td>
           <td>c</td>
       </tr>
       <tr>
           <td>a</td>
           <td>b</td>
           <!--合并单元格-->
           <td rowspan="2">c</td>
       </tr>
       <tr>
           <td colspan="2">a</td>
       </tr>
       <tr>
           <th>a</th>
           <th>b</th>
           <th>c</th>
       </tr>
   </table>
</body>
</html>
