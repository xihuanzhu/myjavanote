<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>id属性</title>
</head>
<body>
    <!-- id可作为唯一标志符，不能重复
         表单提交数据和name有关，和id无关
         id让获取节点更方便，配合javascript动态修改html
         DOM树，可以反映html元素结构
    -->
    <table id="hh"></table>
</body>
</html>
