<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>background</title>
    <meta charset="UTF-8">
</head>
<body bgcolor="#7fffd4" background="OIP.jpeg">
    <!-- 设置图片大小时只用设置宽度，高度会等比例缩放，反之不会-->
    <image src="tt.jpeg" width="100px"></image>
    <!-- href可以是网络资源也可以是本地资源-->
    <!-- target属性：
         _blank: 开启新窗口
         _self: 自己（默认）
         _parent: 开启父窗口
         _top: 开启顶级窗口
         -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
</body>
</html>
