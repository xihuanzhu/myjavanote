<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<!--  注释  -->
<!-- HTML不区分大小写 -->
<!-- 根 -->
<html>
<!-- 头 -->
<head>
    <meta charset="UTF-8">
    <title>HTML基本标签</title>
</head>
<!-- 主体 -->
<body>
    <p> zhuxihuan</p>
    <p> 喜欢</p>
    <h1> zhu</h1>
    <!-- br 换行标记， 是一个独目标记-->
    "Hello <br>HTML"
    <!-- hr 横线， 是一个独目标记-->
    <hr color="red">
    <!--预留格式, 保留源格式不变-->
    <pre>
        for(int i;)
        {
        }
    </pre>
    <!-- 实体符号(html中已有的符号）特点是：以&开始，以；结束。&lt；是小于号。&gt;是大于号 &nbsp；换行-->
    a &lt; a &gt; c&nbsp;&nbsp;c

</body>
</html>
