<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<!--
    表单最终是提交给服务器的，form表单有一个action属性，这个属性用来指定服务器地址
    action属性和超链接中的href，都可以向服务器发送request
    表单提交形式：action?name=value&name=value&......
    https://www.baidu.com/?user=jhj
    所以没有name就不会提交，这样可以选择提交哪些
    href也可以提交数据给服务器，但是数据是固定的，默认get方式
-->
    <form action="https://www.baidu.com">
        <input type="text" name="user"/>
        <input type="button"/>
        <input type="submit" value="注册"/>
        <input type="reset"/>
    </form>
    <form action="https://localhost:8080/">
        <input type="text" name="hh"/>
        <input  type="submit" value="提交"/>
    </form>
    <!-- get可以在导航栏看见提交信息，post看不见-->
    <form action="https://www.baidu.com" method="get">
        <table>
            <tr>
                <td>用户</td>
                <td><input type="text" name="user" value="111" readonly/></td>
            </tr>
            <!-- readonly和disabled都可以让文本只读，但是前者可以提交给服务器，后者不能（即使有name属性-->
            <tr>
                <td>姓名</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="text" name="password" maxlength="3"/></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="text" value="999" disabled/></td>
            </tr>
            <tr>
                <td>性别</td>
                <!-- 通过name一样来指定radio单选 radio的value必须手动指定-->
                <td><input type="radio" name="gender" value="1"/>男
                    <input type="radio" name="gender" value="0"/>女</td>
            </tr>
            <tr>
                <td>爱好</td>
                <!-- 通过name一样来指定radio单选 radio的value必须手动指定-->
                <td><input type="checkbox" name="interest" value="bask"/>basketball
                    <input type="checkbox" name="interest" value="foot" checked/>football
                    <input type="checkbox" name="interest" value="ball"/>ball</td>
            </tr>
            <tr>
            <td>学历</td>
            <td><select name="grade">
                <option value="senior">高中</option>
                <!-- selected默认选中-->
                <option value="university" selected>大学</option>
            </select></td>
            </tr>
            <tr>
                <td>双学历</td>
                <td><select multiple="multiple" name="grade" size="1">
                    <option value="senior">高中</option>
                    <option value="senior">小学</option>
                    <option value="senior">高中</option>
                    <option value="senior">小学</option>
                    <option value="senior">高中</option>
                    <option value="senior">小学</option>

                    <!-- selected默认选中-->
                    <option value="university" selected>大学</option>
                </select></td>
            </tr>
            <tr>
                <td>文件</td>
                <!-- textarea没有value，直接用用户填的-->
                <td><input type="file"/></td>
            </tr>
            <tr>
                <td>简历</td>
                <!-- textarea没有value，直接用用户填的-->
                <td><textarea rows="10" cols="10">

                </textarea></td>
            </tr>
            <tr>
                <td>隐藏域</td>
                <!-- hidden看不见，但是可以直接提交-->
                <td><input type="hidden"name="hide" value="77"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"/></td>

            </tr>
        </table>
    </form>
</body>
</html>
